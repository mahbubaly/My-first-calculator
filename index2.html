<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For Js </title>
</head>
<body>



    <h2> Today is : </h2>
    <button onclick="toDay()"> click me </button>
    <h2> Current Month is  : </h2>
    <button onclick="curentMonth()"> click me </button>
    <h2> Current Year is  : </h2>
    <button onclick="Year()"> click me </button>






    <script>
      function toDay(){
        var date= new Date();
        
        var day = date.getDay();
        document.write(" curent day is "+ day + "<br>");
        if(day==0){
            document.write("satureday");
        }
        else if(day==1){
            document.write("Sunday");
        }
        else if(day==3){
            document.write("Monday");
        }

        else if(day==4){
            document.write("Tuesday");
        }

        else if(day==5){
            document.write("Wednesday");
        }

        else if(day==6){
            document.write("Thursday");
        }

        else if(day==7){
            document.write("Friday");
        }
        else{
            document.write("Input is undifined ");
        }


        
      }
      function curentMonth(){
        var date= new Date();
        
        var month = date.getMonth();
        document.write(" curent month is "+ month + "<br>");

        
      }

      function Year(){
        var date= new Date();
        
        var curentYear = date.getFullYear();
        document.write(" curent Year is "+ curentYear + "<br>");

        
      }





    
        

    </script>

</body>
</html>
